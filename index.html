<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="overlay active"></div>
    <div class="container">
    <div class="modal">
        <p>Choose a player</p>
        <div class="btns">
        <button class="o-player">O</button>
        <button class="x-player">X</button>
        </div>
    </div>
    <div class="wrap">
        <div class="bout">
        </div>
        <div class="cells">
            <div index="0" class="cell"></div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>
            <div index="5" class="cell"></div>
            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
        </div>
    </div>
    <button class="restart">Restart</button>
    <div class="modal-result">
        <div class="text"></div>
        <button class="restartModal">Restart</button>

    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
